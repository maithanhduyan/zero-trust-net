# infrastructure/ansible/inventory/hosts.ini
# Zero Trust Network Inventory
# Define your nodes here with roles

[hub]
# Central control plane and WireGuard hub
hub.example.com ansible_host=203.0.113.1 overlay_ip=10.0.0.1

[app]
# Application servers
app-01.example.com ansible_host=203.0.113.10 overlay_ip=10.0.0.10
app-02.example.com ansible_host=203.0.113.11 overlay_ip=10.0.0.11
# api-gateway.example.com ansible_host=203.0.113.12 overlay_ip=10.0.0.12

[db]
# Database servers
postgres-01.example.com ansible_host=203.0.113.20 overlay_ip=10.0.0.20
# postgres-02.example.com ansible_host=203.0.113.21 overlay_ip=10.0.0.21
# redis-01.example.com ansible_host=203.0.113.22 overlay_ip=10.0.0.22

[ops]
# Operations/monitoring nodes
monitoring.example.com ansible_host=203.0.113.30 overlay_ip=10.0.0.30

# Group all nodes that need agent
[agent:children]
app
db
ops

# All nodes in the Zero Trust network
[zt_network:children]
hub
agent

# Variables for all hosts
[all:vars]
ansible_user=root
ansible_python_interpreter=/usr/bin/python3
control_plane_url=https://hub.example.com
overlay_network=10.0.0.0/24
hub_public_key=YOUR_HUB_PUBLIC_KEY_HERE
hub_endpoint=203.0.113.1:51820
wireguard_port=51820

# Hub-specific variables
[hub:vars]
node_role=hub
is_hub=true

# App server variables
[app:vars]
node_role=app

# Database server variables
[db:vars]
node_role=db

# Ops server variables
[ops:vars]
node_role=ops
